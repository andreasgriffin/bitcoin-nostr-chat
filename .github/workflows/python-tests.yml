name: Pytest

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10 
    strategy:
      matrix:
        python-version: ['3.10']
        os: [  ubuntu-latest  ]  # [macos-latest, ubuntu-latest, windows-latest]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
 

    - name: Setup xvfb (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb \
                               libxkbcommon-x11-0 \
                               libxcb-icccm4 \
                               libxcb-image0 \
                               libxcb-keysyms1 \
                               libxcb-randr0 \
                               libxcb-render-util0 \
                               libxcb-xinerama0 \
                               libxcb-xinput0 \
                               libxcb-xfixes0 \
                               libxcb-shape0 \
                               libglib2.0-0 \
                               libgl1-mesa-dev \
                               '^libxcb.*-dev' \
                               libx11-xcb-dev \
                               libglu1-mesa-dev \
                               libxrender-dev \
                               libxi-dev \
                               libxkbcommon-dev \
                               libxkbcommon-x11-dev \
                               libsecp256k1-0
        sudo /usr/bin/Xvfb $DISPLAY -screen 0 1280x1024x24 &


    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install poetry
        poetry install  

    - name: Run tests
      run: |
        poetry run pytest -vvv --log-cli-level=DEBUG --setup-show --maxfail=1
